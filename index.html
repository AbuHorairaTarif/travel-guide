<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Guide</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Include your custom CSS (styles.css) here -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <!-- Add your logo or website title here -->
                    <h1>Travel Guide</h1>
                </div>
                <div class="col-md-8">
                    <!-- Multipurpose search box with Bootstrap 5 classes -->
                    <div class="input-group">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary category-button" data-category="flights">Flights</button>
                            <button type="button" class="btn btn-outline-secondary category-button" data-category="hotels">Hotels</button>
                            <button type="button" class="btn btn-outline-secondary category-button" data-category="restaurants">Restaurants</button>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="location" placeholder="Location">
                            <input type="date" class="form-control" id="check-in" placeholder="Check-In Date">
                            <input type="date" class="form-control" id="check-out" placeholder="Check-Out Date">
                            <input type="number" class="form-control" id="guests" placeholder="Guests">
                            <button class="btn btn-primary" type="button" id="search-button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Include Bootstrap 5 JS (Popper.js and Bootstrap's JS required) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!-- Include your custom JavaScript (script.js) here -->
    <script src="js/script.js"></script>
</body>
</html>
